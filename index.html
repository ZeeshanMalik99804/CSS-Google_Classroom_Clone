<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS File/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="navbar">
        <div class="left">
            <i class="icon fa-solid fa-bars"></i>
            <img class="icon navimage" src="./Images/Classroom Icon.png" alt="">
            <h2>Classroom</h2>
        </div>
        <div class="right">
            <i class="icon fa-solid fa-plus"></i>
            <i class="icon  fa-solid fa-ellipsis-vertical"></i>
            <img class="icon userimage navimage" src="./Images/My Profile.jpeg" alt="">
        </div>
    </div>
    <main>
        <aside>
            <div class="home sideitem">
            <i class="fa-solid fa-house sideitem"></i>
            <h3 class="sideitem">Home</h3>
            </div>
            <div class="calendar sideitem">
            <i class="fa-solid fa-calendar-days sideitem"></i>
            <h3 class="sideitem">Calendar</h3>
            </div>
            <br>
            <hr>
            <div class="enrolled sideitem">
                <i class="fa-solid fa-graduation-cap sideitem"></i>
                <h3 class="sideitem">Enrolled</h3>
            </div>
            <div class="todo sideitem">
                <i class="fa-solid fa-list-check sideitem"></i>
                <h3 class="sideitem">To-do</h3>
            </div>
            <div class="webapp sideitem">
                <i class="fa-solid fa-w sideitem"></i>
                <div class="name">
                <h3 class="sideitem">Web & App Develpment</h3>
                <p class="sideitem">Batch 11 Sec-J</p>
                </div>
            </div>
            <div class="smit sideitem">
                <i class="fa-solid fa-s sideitem"></i>
                <div class="name">
                <h3 class="sideitem">SMIT Batch-11</h3>
                <p class="sideitem">Weekend (1Pm To 4Pm)</p>
                </div>
            </div>
            <br>
            <hr>
            <div class="archivedclasses sideitem">
                <i class="fa-solid fa-box-archive sideitem"></i>
                    <h3 class="sideitem">Archived Classes</h3>
            </div>
            <div class="settings sideitem">
                <i class="fa-solid fa-gear sideitem"></i>
                    <h3 class="sideitem">Settings</h3>
            </div>
        </aside>
        <div class="content">
            <div class="boxes">
                <div class="boxname">
                    <div class="boxtitle">
                        <h2>Web&App Develpment...</h2>
                        <p>batch-11 Sec-J <br>Muhammad Rizwan Bhatti.</p>
                    </div>
                    <div class="boxicon">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="image">
                    <img class="boximage" src="./Images/Sir Rizwan.jpg" alt="">
                </div>
                <br>
                <hr>
                <div class="taskbar">
                    <div class="boxicon2">
                        <i class="fa-solid fa-user-check"></i>
                        <i class="fa-solid fa-folder"></i>
                    </div>
                </div>
            </div>
            <div class="boxes">
                <div class="boxname box2">
                    <div class="boxtitle">
                        <h2>SMIT-Batch 11</h2>
                        <p>Weekend (1Pm To 4Pm) <br>Jaffar Aman.</p>
                    </div>
                    <div class="boxicon">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="image">
                    <img class="boximage" src="./Images/Sir Jaffar.jfif" alt="">
                </div>
                <br>
                <hr>
                <div class="taskbar">
                    <div class="boxicon2">
                        <i class="fa-solid fa-user-check"></i>
                        <i class="fa-solid fa-folder"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
